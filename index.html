<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="menu">
            <div class="menu__section left">
                <img class="menu__icon" src="GITROCKET/assets/burger-icon.svg"/ alt="Burger"/>
                <a class="menu__link active">All</a>
                <a class="menu__link">Images</a>
            </div>

            <div class="menu__section right">
                <img class="menu__icon" src="GITROCKET/assets/more-icon.svg" alt="More"/>
                <div class="menu__profile">
                    <img class="menu__avatar--frame" src="GITROCKET/assets/circle-frame.svg" alt="Avatar Frame"/>
                    <img class="menu__avatar" src="https://www.denofgeek.com/wp-content/uploads/2020/04/Avatar-The-Last-Airbender-Netflix.png?resize=768%2C432" width="40px" height="40px" alt="Avatar Picture"/>
                </div>
                
            </div>
        </header>


        <main class="content">
            <img class="content__logo" src="GITROCKET\assets\logo.svg" alt="UI Clone"/>
            <input class="content__search" type="text"/>
            <div class="content__offer">
                Feito com o <3 by 
                <a href="https://github.com/yPitcher">Davi Oliveira (yPitcher)</a>
                para <strong>ESTUDO</strong>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__section footer__location">
                <span>Brazil</span>
            </div>
            <div class="footer__section footer__links">
                <a>Settings</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>

        </footer>

    </body>

</html>
